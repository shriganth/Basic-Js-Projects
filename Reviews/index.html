<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <main>
        <section class="container">
            <div class="title">Our Reviews</div>
            <div class="underline"></div>
            <article class="review">
                <div class="image-container">
                    <img src="" id="person-image" alt="">
                </div>
                <h4 id="author"></h4>
                <p id="job"></p>
                <p id="info"></p>
                <div class="button-container">
                    <button type="button" class="prev-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="rgb(55, 188, 240)" class="bi bi-caret-left" viewBox="0 0 16 16">
                            <path d="M10 12.796V3.204L4.519 8zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753"/>
                        </svg>
                    </button>
                    <button type="button" class="next-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="rgb(55, 188, 240)" class="bi bi-caret-right" viewBox="0 0 16 16">
                            <path d="M6 12.796V3.204L11.481 8zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753"/>
                        </svg>
                    </button>
                </div>
                <button type="button" class="random-btn">surprise me</button>
            </article>
    </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
